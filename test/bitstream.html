<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="../bitstream.js"></script>
  <script type="text/javascript">

  var bits=new Bitstream();
  bits.open();

  add=function(mes){
    $('#result').append(mes+'\n');
  };
  adddata=function(){
    var mes='bits[';
    for (var i=0;i<bits.data.length;i++){
      mes+=bits.data[i].toString(16);
    }
    mes+=']';
    $('#result').append(mes+'\n');
  };

  </script>
</head>
<body>
<h1>Bitstream.js</h1>
<span>
  var bits=new Bitstream();<br />
  bits.open();<br />
<textarea cols=80 rows=10 id="result"></textarea><br>
<button onclick="bits.write(0xff,2);adddata()">write(0xff,2)</button><br>
<button onclick="bits.seek(0);add('seek to 0')">seek(0)</button><br>
<button onclick="var bit=bits.read(2);add('read(2) return '+bit)">read(2)</button><br>
<br />
</span><br>
<br>
</body>
</html>
